<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm a passionate web developer specializing in HTML, CSS, and JavaScript.</p>
        <img src="profile.jpg" alt="My Picture" id="profile-pic">
    </section>
    
    <section id="projects">
        <h2>My Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>A dynamic website with interactive elements.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>A responsive portfolio site with animations.</p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
<script>
    // JavaScript for form submission
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for reaching out! I will get back to you soon.");
        });
        
        document.getElementById("profile-pic").addEventListener("click", function() {
            this.classList.toggle("rotate");
        });
    });
/* styles.css */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
}
header {
    background: rgba(0, 0, 0, 0.7);
    padding: 20px 0;
}
nav ul {
    list-style: none;
    padding: 0;
}
nav ul li {
    display: inline;
    margin: 0 20px;
}
nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}
nav ul li a:hover {
    color: #ffeb3b;
}
section {
    margin: 40px auto;
    padding: 30px;
    width: 80%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}
.project {
    border: none;
    padding: 15px;
    margin: 20px auto;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    transition: transform 0.3s, background 0.3s;
}
.project:hover {
    transform: scale(1.05);
    background: rgba(0, 0, 0, 0.5);
}
#profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
}
#profile-pic:hover {
    transform: rotate(10deg) scale(1.1);
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7);
}
button {
    background: #ffeb3b;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}
button:hover {
    background: #ffc107;
    transform: scale(1.1);
}

/* script.js */
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Thank you for reaching out! I will get back to you soon.");
    });
    
    document.getElementById("profile-pic").addEventListener("click", function() {
        this.classList.toggle("rotate");
    });
});

/* Added CSS for rotation animation */
#profile-pic.rotate {
    transform: rotate(360deg);
    transition: transform 1s ease-in-out;
}
